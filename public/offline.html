
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Ekka Barbershop - Offline</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- IBM Plex Sans Arabic Font -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #C4A36F;
        --secondary-color: #4A4A4A;
        --background-color: #F9FAFB;
        --text-color: #333333;
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: var(--sat) var(--sar) var(--sab) var(--sal);
      }
      
      .container {
        padding: 2rem;
        max-width: 90%;
        width: 400px;
      }
      
      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 2rem;
      }
      
      h1 {
        color: var(--secondary-color);
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }
      
      p {
        color: var(--text-color);
        margin-bottom: 2rem;
        font-size: 1rem;
        opacity: 0.8;
      }
      
      .button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .button:hover, .button:focus {
        background-color: #B39260;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.12);
      }
      
      .offline-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80px;
        height: 80px;
        background-color: rgba(196, 163, 111, 0.2);
        border-radius: 50%;
        margin: 0 auto 2rem;
      }
      
      .wifi-off {
        width: 40px;
        height: 40px;
        fill: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="/lovable-uploads/2ea1f72e-efd2-4345-bf4d-957efd873986.png" alt="Ekka Barbershop Logo">
      
      <div class="offline-icon">
        <svg class="wifi-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="1" y1="1" x2="23" y2="23"></line>
          <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
          <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
          <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
          <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <path d="M12 20h.01"></path>
        </svg>
      </div>
      
      <h1>You're Offline</h1>
      <p>Please check your internet connection and try again.</p>
      
      <div>
        <button class="button" onclick="window.location.reload()">Try Again</button>
      </div>
    </div>
    
    <script>
      // Check if online status changes
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
