
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#C4A36F" />
    <meta name="description" content="Ekka Barbershop booking and services portal" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/lovable-uploads/7eb81221-fbf5-4b1d-8327-eb0e707236d8.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to essential domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font display swap for immediate text rendering -->
    <style>
      @font-face {
        font-family: 'System Font';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local("SF Pro Text"), local("Segoe UI"), local("Arial");
      }
      body {
        font-family: 'System Font', -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/lovable-uploads/7eb81221-fbf5-4b1d-8327-eb0e707236d8.png" type="image/webp" />
    
    <!-- Add critical CSS inline -->
    <style id="critical-css">
      /* Basic critical CSS for initial render */
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
        --brand-primary: #C4A36F;
        --brand-secondary: #4A4A4A;
      }
      html, body {
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #222;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>
    
    <title>Ekka Barbershop</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        You need to enable JavaScript to run this app.
      </div>
    </noscript>
    
    <!-- Performance metrics collector -->
    <script>
      // Simple performance monitoring
      window.performance && window.addEventListener('load', function() {
        setTimeout(function() {
          const perfData = window.performance.timing;
          const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
          const domLoadTime = perfData.domComplete - perfData.domLoading;
          console.log('Page load time:', pageLoadTime);
          console.log('DOM load time:', domLoadTime);
        }, 0);
      });
    </script>
  </body>
</html>
